    <title>作品合集</title>
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #1e90ff 0%, #0066cc 100%);
            min-height: 100vh;
            padding: 20px;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);

        h1 {
            color: #1e90ff;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .works-list {
            list-style: none;
            padding: 0;
        }
        
        .works-list li {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            border-left: 5px solid #1e90ff;
        }
        
        .works-list a {
            color: #1e90ff;
            text-decoration: none;
            font-size: 1.2em;
            font-weight: bold;
            display: block;
        }
        
        .works-list a:hover {
            color: #0066cc;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #1e90ff;
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: bold;
        }
        
        .back-link:hover {
            background-color: #0066cc;
        }
